<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container-fluid h-100 mt-5 d-flex align-items-center flex-column">
  <h1 class="m-1">Welcome, Select a room</h1>
  <form action="chat.html" class="w-50 d-flex flex-column align-items-center">
    <input type='text' class="form-control text-white bg-dark mb-3 " required name='username' placeholder="Enter a name..." />
<div class="w-100">
  <select class="p-3 form-select text-white bg-dark p-3 mb-3"  name="room">
      <option selected>Select a room</option>
      <option value="general">General</option>
      <option value="gaming">Gaming</option>
      <option value="tech">Tech</option>
  </select>
</div>
  <button type="submit" class="btn w-100 btn-outline-light p-3 ">Enter</button>
  </form>
</div>
</body>
</html>
